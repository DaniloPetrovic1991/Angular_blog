<div class="article">
  <div class="article-image">
    <img [src]="article.imageUrl" alt="" />
  </div>
  <h1 class="title">{{ article.title }}</h1>
  <div class="meta-info">
    {{ article.date | date }}
  </div>
  <p [innerHTML]="article.content"></p>
</div>
